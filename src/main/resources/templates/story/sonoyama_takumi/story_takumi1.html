<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	th:replace="~{common/layout :: layout(~{::title}, ~{::body/content()})}">

<head>
	<meta charset="UTF-8">
	<title>園山巧美　1話</title>
</head>

<body>
	<aside th:replace="~{sidebar/sidebar_story :: sidebar-story}"></aside>

	<main>
		<div class="frame" style="background-color: mediumpurple;">
			<div class="work">
				

			<p id="text">最初の文章が表示されています。</p>
			    <div id="clickArea" style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; background: transparent;"></div>
	
			    <script>
			        const texts = [
			            "最初の文章が表示されています。",
			            "2回目のクリックで表示される文章です。",
			            "3回目のクリックで表示される文章です。",
			            "クリックが終わりました。"
			        ];
	
			        let count = 0; // クリック回数をカウント
	
			        function changeText() {
			            const textElement = document.getElementById('text');
			            const clickAreaElement = document.getElementById('clickArea');
			            
			            // 配列内の文章を順番に表示
			            textElement.textContent = texts[count];
			            count++;
			            
			            // クリック数が配列の長さに達したらクリックエリアを無効化
			            if (count >= texts.length) {
			                clickAreaElement.style.pointerEvents = 'none'; // クリックイベントを無効化
			            }
			        }
	
			        // クリックエリアにクリックイベントを追加
			        document.getElementById('clickArea').addEventListener('click', changeText);
			    </script>
				
			</div>
		</div>

	</main>


</body>

</html>
