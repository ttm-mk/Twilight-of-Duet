<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>

<body>
	<header id="header" th:fragment="layout-header">
		
		<ul class="menu">
			
			<li class="list" >
				<a th:href="@{/top}">TOP</a>
			</li>
			<li class="list">
				<a th:href="@{/charactor}">キャラクター</a>
			</li>
			<li class="list">
				<a th:href="@{/summary}">概要</a>
			</li>
			<li class="list">
				<a th:href="@{/story}">ストーリー</a>
			</li>
			<li class="list">
				<a th:href="@{/gallery}">ギャラリー</a>
			</li>
			<li class="list">
				<a th:href="@{/save}">セーブ/ロード</a>
			</li>
			
<!--			ログインしてない場合-->
			<div th:if = "${session.userId} == null">
				<li class="list">
					<a th:href="@{/login}">ユーザー</a>
				</li>
			</div>
			
<!--			ログインしている場合-->
			<div th:unless = "${session.userId} == null">
				<li th:else class="list">
					<a th:href="@{/user}">ユーザー</a>
				</li>
				
			</div>
				
			<li class="list">
				<a th:href="@{/inquiry}">お問い合わせ</a>
			</li>
			
		</ul>
		
	</header>
</body>
	
</html>
